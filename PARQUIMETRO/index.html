<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Parquímetro Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Parquímetro</h1>
        <form id="parquimetro-form">
            <label for="valor">Insira o valor (R$):</label>
            <input type="number" id="valor" min="0" step="0.01" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

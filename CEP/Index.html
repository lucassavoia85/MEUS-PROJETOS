<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de Usuário</h1>
            <p>O seus dados serão salvos automaticamente aqui.</p>
        </header>
        
        <form id="userRegistrationForm">
            <!--Dados cadastrais-->
            <div>
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu Nome" required class="form-input">
            </div>
            
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required class="form-input">
            </div>
            
            <div>
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required class="form-input">
            </div>

            <!--Endereço-->
            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" maxlength="9" class="form-input">
                    <div id="loading-cep"></div>
                </div>
                <div>
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" id="rua" name="rua" required class="form-input">
                </div>
                
                <div>
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" name="numero" required class="form-input">
                </div>

                <div>
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required class="form-input">
                </div>

                <div>
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required class="form-input">
                </div>

                <div>
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" id="estado" name="estado" required class="form-input">
                </div>

                <div>
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" class="form-input">
                </div>
            </fieldset>

            <button id="submit" type="submit">Finalizar Cadastro</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro de Email</h1>
                <form id="cadastro-form">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome" required class="form-input">
                
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required class="form-input">

                    <button type="submit" id="submit-button">Cadastrar</button>
                </form>

        <hr style="margin: 2rem 0;">

        <div id="client-list"></div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>

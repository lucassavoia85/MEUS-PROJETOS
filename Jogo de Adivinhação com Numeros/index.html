<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Números</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>Jogo de Adivinhação</h1>

    <p id="initial-message">
        Eu escolhi um número entre 1 e 100. Tente adivinhar! Você tem 8 chances.
    </p>

    <hr>

    <div>
        <label for="guess-input">Seu palpite:</label>
        
        <input type="number" id="guess-input" min="1" max="100" placeholder="Insira o seu número">
        
        <button id="guess-button">Chutar</button>
    </div>

    <hr>

    <p id="message-display">
        Aguardando seu primeiro palpite...
    </p>
    
    <p id="attempts-display">
        Tentativas restantes: <span id="attempts-left">3</span>
    </p>

    <button id="reset-button" style="display: none;">Jogar Novamente</button>

    <script src="script.js"></script> 

</body>
</html>
